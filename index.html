<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #f0e68c 100%);
            font-family: 'Arial', sans-serif;
        }
        .game-wrapper {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f4ff 100%);
        }
        .hud {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .stat {
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
            color: #555;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .game-over-screen {
            display: none;
            margin: 20px 0;
        }
        .game-over-title {
            color: #ff4444;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1>üèÉ Endless Runner</h1>
        <div class="hud">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">Game Over!</div>
        </div>
        <button id="startBtn">Start Game</button>
        <div class="controls">
            Press SPACE or Click to Jump | Avoid the obstacles!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');

        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 5;
        let frameCount = 0;

        const player = {
            x: 50,
            y: 0,
            width: 40,
            height: 50,
            velocityY: 0,
            gravity: 0.8,
            jumpPower: -15,
            isJumping: false,
            groundY: canvas.height - 80
        };

        player.y = player.groundY;

        let obstacles = [];
        let clouds = [];
        let particles = [];

        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 30;
                this.height = 40 + Math.random() * 40;
                this.x = canvas.width;
                this.y = player.groundY + player.height - this.height;
                this.color = '#8B4513';
                this.passed = false;
            }

            update() {
                this.x -= gameSpeed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }

            collidesWith(p) {
                return p.x < this.x + this.width &&
                       p.x + p.width > this.x &&
                       p.y < this.y + this.height &&
                       p.y + p.height > this.y;
            }
        }

        class Cloud {
            constructor() {
                this.x = canvas.width + Math.random() * 200;
                this.y = Math.random() * 150;
                this.width = 60 + Math.random() * 40;
                this.height = 30 + Math.random() * 20;
                this.speed = 1 + Math.random();
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width + Math.random() * 100;
                    this.y = Math.random() * 150;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
                ctx.ellipse(this.x + 20, this.y - 10, this.width / 3, this.height / 2, 0, 0, Math.PI * 2);
                ctx.ellipse(this.x + 40, this.y, this.width / 2.5, this.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 30;
                this.maxLife = 30;
                this.size = 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                const cloud = new Cloud();
                cloud.x = Math.random() * canvas.width;
                clouds.push(cloud);
            }
        }

        function jump() {
            if (!player.isJumping && player.y >= player.groundY) {
                player.velocityY = player.jumpPower;
                player.isJumping = true;
            }
        }

        function updatePlayer() {
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            if (player.y >= player.groundY) {
                player.y = player.groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 8, player.y + 10, 8, 8);
            ctx.fillRect(player.x + 24, player.y + 10, 8, 8);
            
            ctx.fillStyle = '#333';
            ctx.fillRect(player.x + 10, player.y + 12, 4, 4);
            ctx.fillRect(player.x + 26, player.y + 12, 4, 4);
            
            ctx.strokeStyle = '#cc5555';
            ctx.lineWidth = 3;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
        }

        function drawGround() {
            ctx.fillStyle = '#8bc34a';
            ctx.fillRect(0, player.groundY + player.height, canvas.width, canvas.height - (player.groundY + player.height));
            
            ctx.strokeStyle = '#689f38';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, player.groundY + player.height);
            ctx.lineTo(canvas.width, player.groundY + player.height);
            ctx.stroke();
        }

        function spawnObstacle() {
            if (frameCount % 90 === 0) {
                obstacles.push(new Obstacle());
            }
        }

        function updateObstacles() {
            obstacles.forEach((obs, index) => {
                obs.update();
                
                if (!obs.passed && obs.x + obs.width < player.x) {
                    obs.passed = true;
                    score += 10;
                    scoreEl.textContent = score;
                    gameSpeed += 0.1;
                    
                    for (let i = 0; i < 5; i++) {
                        particles.push(new Particle(player.x + player.width, player.y + player.height / 2));
                    }
                }
                
                if (obs.collidesWith(player)) {
                    endGame();
                }
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
        }

        function updateParticles() {
            particles.forEach((p, index) => {
                p.update();
                if (p.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            drawGround();
            
            obstacles.forEach(obs => obs.draw());
            
            particles.forEach(p => p.draw());
            
            drawPlayer();
            
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.fillText(`Speed: ${gameSpeed.toFixed(1)}x`, 10, 30);
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            updatePlayer();
            spawnObstacle();
            updateObstacles();
            updateParticles();
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 5;
            frameCount = 0;
            obstacles = [];
            particles = [];
            player.y = player.groundY;
            player.velocityY = 0;
            player.isJumping = false;
            scoreEl.textContent = 0;
            gameOverScreen.style.display = 'none';
            startBtn.textContent = 'Restart';
            initClouds();
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });

        startBtn.addEventListener('click', startGame);

        initClouds();
        draw();
    </script>
</body>
</html>
